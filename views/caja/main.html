<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   

   <!-- Estilos -->
   <link rel="stylesheet" href="../../resources/css/style.css">
   <link rel="stylesheet" href="../../resources/css/index.css">

   <link rel="shortcut icon" href="../../resources/img/logocajero.jpg">

   <title>Demo DX - Caja</title>

</head>

<body>

   <!-- top navigation bar -->
   <nav class="navbar navbar-expand-lg navbar-dark navbar-background fixed-top">
      <div class="container-fluid">
         <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
            aria-controls="offcanvasExample">
            <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
         </button>
         <a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold" href="#"> <img
               src="../../resources/img/logocajero.jpg" class="img-fluid logo" alt=""> Demo DX - Caja</a>
            <ul class="navbar-nav">
               <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle ms-2" href="#" role="button" data-bs-toggle="dropdown"
                     aria-expanded="false">
                     <i class="bi bi-person-fill"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                     <div class="container-fluid">
                        <div class="container-fluid ">
                           <div class="card border border-white" style="width: 18rem;" id="info-user"></div>
                        </div>
                     </div>
                  </ul>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <!-- top navigation bar -->
   <main class="mt-5 pt-3">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="row mt-3 mb-3">
						<div class="container mt-3 mb-3">
                     <h2 class="mt-3" id="bienvenido"></h2>
							<h3 class="textos">Administraci√≥n cajero</h3>
							<h6 class="text-muted"></h6>
						</div>
					</div>
				</div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-lg">
					<div class="modal-content">
						<form method="get" class="formulario" id="save-form">
							<div class="modal-header">
								<h5 class="modal-title" id="titulo-modal">Cambiar monto de cuenta</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
									onclick="cleanModal()"></button>
							</div>
							<div class="modal-body">
								<div class="container">

									<div class="col">
										<div class="row">
											<div class="mb-3 text-center">
												<label for="id" class="form-label" id="id-description">Id usuario:</label>
												<input type="text" class="form-control imput" id="id" name="id"
													placeholder="1" autocomplete="off">
											</div>
                                 <div class="mb-3 text-center">
												<label for="descripcion" class="form-label" id="title-ncuenta">Numero de cuenta:</label>
												<input type="text" class="form-control imput" id="ncuenta"
													name="ncuenta" placeholder="..." autocomplete="off">
											</div>
											<div class="mb-3 text-center">
												<label for="descripcion" class="form-label" id="title-monto">Monto cuenta:</label>
												<input type="text" class="form-control imput" id="monto"
													name="monto" placeholder="..." autocomplete="off">
											</div>
										</div>
									</div>

								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"
									onclick="cleanModal()">Close</button>
								<button type="submit" class="btn btn-outline-success" id="btn-accion">Agregar</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 mb-3">
					<div class="card">
						<div class="card-header">
							<div class="row">
								<div class="col-md-9">
									<div class="container-fluid">
										<form class="d-flex ms-auto my-3 my-lg-0" id="search-form">
                                 <div class="input-group">
                                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="buscar"
                                       name="buscar" autocomplete="off"/>
                                    <button class="btn btn-primary" type="submit">
                                       <box-icon name='search' color='#ffffff' ></box-icon>
                                    </button>
                                 </div>
                              </form>
									</div>
								</div>
							</div>
						</div>
						<div class="card-body">
							<table class="table table-borderless table-hover">
								<div class="row">
									<div class="col-md-6">
										<div class="container">
											<thead>
												<tr>
													<th scope="col">#</th>
													<th scope="col">Usuario</th>
                                       <th scope="col">Nombre</th>
                                       <th scope="col">Apellido</th>
                                       <th scope="col">Numero de cuenta</th>
                                       <th scope="col">Saldo de cuenta</th>
													<th scope="col">Acciones</th>
												</tr>
											</thead>
										</div>
									</div>
									<div class="col-md-6">
										<div class="container">
											<tbody id="table-cliente">

											</tbody>
										</div>
									</div>
								</div>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>
   

   <!-- Bootstrap scripts -->
   <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <!--Sweet Alert-->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>>
   <!--Controladores JS-->
   <script src="../../controllers/componentes.js"></script>
   <script src="../../controllers/caja/account.js"></script>
   <script src="../../controllers/caja/main.js"></script>

</body>

</html>
