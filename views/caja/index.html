<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/login.css">
    <link rel="stylesheet" href="../../resources/css/estiloValidacion.css">

    <link rel="shortcut icon" href="../../resources/img/logocajero.jpg">

    <title>Cajero</title>
</head>

<body>
    <main class="main" id="top">
        <div class="container-fluid">
            <div class="container flex-center d-none" id="login-container">
                <div class="row justify-content-center">
                    <div class="col-4"><div class="card text-bg-dark">
                        <img src="../../resources/img/logocajero.jpg" class="card-img" alt="...">
                        <div class="card-img-overlay">
                        </div>
                    </div>
                        <div class="text-center mb-7">
                            <h3>Iniciar Sesión</h3>
                            <p class="text-700">Accede a tu cuenta</p>
                        </div>
                        <form id="login-form">                            
                            <div class="mb-3 text-start"><label class="form-label" for="user">Usuario</label>
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" id="user" name="alias"
                                        required type="text" placeholder="user0001" autocomplete="off">                                        
                                </div>
                            </div>
                            <div class="mb-3 text-start"><label class="form-label" for="password">Contraseña</label>
                                <div class="form-icon-container"><input class="form-control form-icon-input"
                                        type="password" name="clave" id="clave" placeholder="Contraseña">
                                </div>
                            </div>                                              
                            <button type="submit" id="inicio" class="btn btn-outline-success w-100 mb-3">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Controladores JS-->
    <script src="../../resources/js/validaciones.js"></script>
    <script src="../../controllers/componentes.js"></script>
    <script src="../../controllers/caja/account.js"></script>
    <script src="../../controllers/caja/index.js"></script>
</body>

</html>
