<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   

   <!-- Estilos -->

   <link rel="stylesheet" href="../../resources/css/index.css">

   <link rel="shortcut icon" href="../../resources/img/logo.jpg">

   <title>Demo DX - Billetera</title>

</head>

<body>

   <!-- top navigation bar -->
   <nav class="navbar navbar-expand-lg navbar-dark navbar-background fixed-top">
      <div class="container-fluid">
         <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
            aria-controls="offcanvasExample">
            <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
         </button>
         <a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold" href="#"> <img
               src="../../resources/img/logo.jpg" class="img-fluid logo" alt=""> Demo DX - Billetera</a>
            <ul class="navbar-nav">
               <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle ms-2" href="#" role="button" data-bs-toggle="dropdown"
                     aria-expanded="false">
                     <i class="bi bi-person-fill"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                     <div class="container-fluid">
                        <div class="container-fluid ">
                           <div class="card border border-white" style="width: 18rem;" id="info-user"></div>
                        </div>
                     </div>
                  </ul>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <!-- top navigation bar -->
   <main class="mt-5 pt-3">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="row">                                    
                  
                  <h3 class="mt-3" id="bienvenido"></h3>
                  <p class="text-paragraph text-muted">Billetera: </p>

                  <div class="contenedor">
                     <div class="row g-4 mb-4">
                        <div class="col-6 col-lg-3">
                           <div class="app-card app-card-stat shadow-sm h-100">
                              <div class="app-card-body p-3 p-lg-4">
                                 <h4 class="stats-type mb-1">Saldo Total</h4>
                                 <div id="monto">
                                    
                                 </div>                                 
                              </div>
                              <a class="app-card-link-mask" href="#"></a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="card-body">
                     <p class="text-paragraph text-muted">Ultimos 10 movimientos en la cuenta: </p>
							<table class="table table-borderless table-hover">
								<div class="row">
									<div class="col-md-6">
										<div class="container">
											<thead>
												<tr>
													<th scope="col">Cajero que realizo el movimiento</th>
                                       <th scope="col">Monto agregado o perdido</th>
                                       <th scope="col">Fecha movimiento</th>
												</tr>
											</thead>
										</div>
									</div>
									<div class="col-md-6">
										<div class="container">
											<tbody id="table-m">

											</tbody>
										</div>
									</div>
								</div>
							</table>
						</div>
               </div>
            </div>
         </div>

         <div class="row mt-3">
            <div class="container mt-3">
               <div class="col-md-12">
                  <h4 id="id_contenido"></h4>
               </div>
            </div>
         </div>

         <footer class="footer">
            <div class="row g-0 justify-content-between align-items-center h-100 mb-3">
               <div class="col-12 col-sm-auto text-center">
                  <p class="mb-0 text-900">Demo DX <span class="d-none d-sm-inline-block">|</span><br
                        class="d-sm-none">2024 &copy; <a href="https://github.com/e-carias">GitHub</a></p>
               </div>
               <div class="col-12 col-sm-auto text-center">
                  <p class="mb-0 text-600">v1.0.0</p>
               </div>
            </div>
         </footer>
      </div>
   </main>
   

   <!-- Bootstrap scripts -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <!--Sweet Alert-->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>>
   <!--Controladores JS-->
   <script src="../../controllers/componentes.js"></script>
   <script src="../../controllers/billetera/account.js"></script>
   <script src="../../controllers/billetera/main.js"></script>

</body>

</html>
